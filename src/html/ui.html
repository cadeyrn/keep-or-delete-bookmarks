<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title data-i18n="extension_name"></title>
  <link rel="stylesheet" href="../css/ui.css" />
  <link rel="icon" type="image/png" href="../images/icon.svg" />
</head>
<body>
  <header id="header">
    <a id="logo" href="ui.html"></a>
  </header>
    <main>
    <div id="header-btn-wrapper">
      <div class="checkbox">
        <input type="checkbox" id="enable-confirmations" />
        <label for="enable-confirmations" data-i18n="confirm_checkbox"></label>
      </div>
      <button class="action-btn" data-action="open-options" data-i18n="btn_open_whitelist"></button>
    </div>
    <div id="bookmark-card-wrapper">
      <div>
        <div id="empty-state" data-i18n="bookmarks_empty_state" hidden></div>
        <div id="bookmark-card" hidden>
          <div id="bookmark-id" hidden></div>
          <div id="bookmark-title"></div>
          <div id="bookmark-url"></div>
          <div id="bookmark-path"></div>
          <div id="bookmark-date-added"></div>
        </div>
        <div id="button-wrapper" hidden>
          <button class="circle-btn" data-action="previous-bookmark" data-i18n="btn_previous_bookmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48">
              <path d="M36 12 L19 24 36 36 Z M16 36 L16 12 12 12 12 36 Z"/>
              <path d="M48 48 L0 48 0 0 48 0 Z" fill="none"/>
            </svg>
          </button>
          <button class="circle-btn" data-action="delete-bookmark" data-i18n="btn_delete_bookmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512">
              <path d="M368 64l-33.6-44.8C325.3 7.1 311.1 0 296 0h-80c-15.1 0-29.3 7.1-38.4 19.2L144 64H40c-13.3 0-24
                10.7-24 24v2c0 3.3 2.7 6 6 6h20.9l33.2 372.3C78.3 493 99 512 123.9 512h264.2c24.9 0 45.6-19
                47.8-43.7L469.1 96H490c3.3 0 6-2.7 6-6v-2c0-13.3-10.7-24-24-24H368zM216 32h80c5 0 9.8 2.4 12.8 6.4L328
                64H184l19.2-25.6c3-4 7.8-6.4 12.8-6.4zm188 433.4c-.7 8.3-7.6 14.6-15.9 14.6H123.9c-8.3
                0-15.2-6.3-15.9-14.6L75 96h362l-33 369.4z"/>
            </svg>
          </button>
          <button class="circle-btn" data-action="keep-bookmark" data-i18n="btn_keep_bookmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 67 63">
              <path d="M33,10.822l5.797,11.746l1.163,2.357l2.602,0.378l12.963,1.884l-9.38,9.143l-1.882,
                1.835l0.444,2.591 l2.214,12.91L35.327,47.57L33,46.348l-2.327,1.223l-11.594,
                6.096l2.214-12.91l0.444-2.591l-1.882-1.835l-9.38-9.143l12.962-1.884 l2.602-0.378l1.163-2.357L33,
                10.822 M33-0.475L22.719,20.355L-0.27,23.696L16.365,39.91l-3.927,22.896L33,51.996l20.562,10.811
                L49.635,39.91L66.27,23.696L43.28,20.355L33-0.475L33-0.475z"/>
            </svg>
          </button>
          <button class="circle-btn" data-action="skip-bookmark" data-i18n="btn_skip_bookmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48">
              <path d="M12 36l17-12-17-12v24zm20-24v24h4V12h-4z"/>
              <path d="M0 0h48v48H0z" fill="none"/>
            </svg>
          </button>
          <div>
            <button class="circle-btn" data-action="open-bookmark" data-i18n="btn_open_bookmark">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                <polyline points="15 3 21 3 21 9"/>
                <line x1="10" x2="21" y1="14" y2="3"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer">
    <a href="https://www.soeren-hentzschel.at/firefox-webextensions/keep-or-delete-bookmarks/?utm_campaign=webext&utm_term=keep-or-delete-bookmarks" target="_blank" rel="noopener">
      <span data-i18n="extension_name"></span> Â© 2022, soeren-hentzschel.at
    </a>
  </footer>
  <div id="confirm-dialog" class="modal-dialog">
    <div>
      <header id="confirm-title"></header>
      <section>
        <div data-i18n="confirm_delete_bookmark"></div>
      </section>
      <aside>
        <button id="button-confirm-cancel" class="action-btn secondary-action" data-i18n="confirm_btn_cancel"></button>
        <button id="button-confirm-ok" class="action-btn primary-action" data-i18n="confirm_btn_ok"></button>
      </aside>
    </div>
  </div>
  <div class="modal-dialog-bg"></div>
  <script src="../js/lib/i18n.js"></script>
  <script src="../js/core/ui.js"></script>
</body>
</html>
