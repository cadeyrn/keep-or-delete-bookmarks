<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title data-i18n="extension_name"></title>
  <link rel="stylesheet" href="../css/ui.css" />
  <link rel="icon" type="image/png" href="../images/icon.svg" />
</head>
<body>
  <div id="header-btn-wrapper">
    <button class="header-btn" data-action="open-options" data-i18n="btn_open_whitelist"></button>
  </div>
  <div id="bookmark-card-wrapper">
    <div>
      <div id="empty-state" data-i18n="bookmarks_empty_state" hidden></div>
      <div id="bookmark-card" hidden>
        <div id="bookmark-id" hidden></div>
        <div id="bookmark-title"></div>
        <div id="bookmark-url"></div>
        <div id="bookmark-path"></div>
      </div>
      <div id="button-wrapper" hidden>
        <button class="circle-btn" data-action="delete-bookmark"></button>
        <button class="circle-btn" data-action="keep-bookmark"></button>
        <button class="circle-btn" data-action="skip-bookmark"></button>
      </div>
    </div>
  </div>
  <script src="../js/lib/i18n.js"></script>
  <script src="../js/core/ui.js"></script>
</body>
</html>
