<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title data-i18n="extension_name"></title>
  <link rel="stylesheet" href="../css/ui.css" />
  <link rel="icon" type="image/png" href="../images/icon.svg" />
</head>
<body>
  <div id="header-btn-wrapper">
    <div class="checkbox">
      <input type="checkbox" id="enable-confirmations">
      <label for="enable-confirmations" data-i18n="confirm_checkbox"></label>
    </div>
    <button class="action-btn" data-action="open-options" data-i18n="btn_open_whitelist"></button>
  </div>
  <div id="bookmark-card-wrapper">
    <div>
      <div id="empty-state" data-i18n="bookmarks_empty_state" hidden></div>
      <div id="bookmark-card" hidden>
        <div id="bookmark-id" hidden></div>
        <div id="bookmark-title"></div>
        <div id="bookmark-url"></div>
        <div id="bookmark-path"></div>
      </div>
      <div id="button-wrapper" hidden>
        <button class="circle-btn" data-action="delete-bookmark" data-i18n="btn_delete_bookmark"></button>
        <button class="circle-btn" data-action="keep-bookmark" data-i18n="btn_keep_bookmark"></button>
        <button class="circle-btn" data-action="skip-bookmark" data-i18n="btn_skip_bookmark"></button>
      </div>
    </div>
  </div>
  <div id="confirm-dialog" class="modal-dialog">
    <div>
      <header id="confirm-title"></header>
      <section>
        <div data-i18n="confirm_delete_bookmark"></div>
      </section>
      <aside>
        <button id="button-confirm-cancel" class="action-btn secondary-action" data-i18n="confirm_btn_cancel"></button>
        <button id="button-confirm-ok" class="action-btn primary-action" data-i18n="confirm_btn_ok"></button>
      </aside>
    </div>
  </div>
  <div class="modal-dialog-bg"></div>
  <script src="../js/lib/i18n.js"></script>
  <script src="../js/core/ui.js"></script>
</body>
</html>
