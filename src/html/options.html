<!DOCTYPE html>

  <link rel="stylesheet" href="../css/ui.css" />

</head>
<body>

    <a id='logo' href='ui.html'></a>
  </header>
  <div id="no-bookmarks" data-i18n="whitelist_empty_state" hidden></div>
  <table id="whitelist-table" hidden>
